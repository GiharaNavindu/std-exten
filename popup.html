<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Student Dashboard</h2>

  <div class="section">
    <h3>Deadlines</h3>
    <ul id="deadlines-list"></ul>
    <input type="text" id="deadline-input" placeholder="Add a deadline...">
    <button id="add-deadline">Add</button>
  </div>

  <div class="section">
    <h3>To-Do List</h3>
    <ul id="todo-list"></ul>
    <input type="text" id="todo-input" placeholder="Add a to-do...">
    <button id="add-todo">Add</button>
  </div>

  <div class="section">
    <h3>Quick Links</h3>
    <ul id="links-list"></ul>
    <input type="text" id="link-input" placeholder="Add a URL...">
    <button id="add-link">Add</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
